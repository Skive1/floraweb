<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="alertCss.css">
        <title>Document</title>
    </head>
    <body>

        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" id="btnThanhToan">

                    <div class="modal-content">                       
                        <div class="modal-body">
                            Bạn có chắc chắn muốn thanh toán?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Không</button>
                            <button type="button" class="btn btn-primary">Có</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>


        <script src="alertJs.js"></script>
