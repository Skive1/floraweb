 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Example</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Thanh Toán
  </button>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Xác nhận thanh toán</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Bạn có chắc chắn muốn thanh toán?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="confirmPayment">Có</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Không</button>          
        </div>
      </div>
    </div>
  </div>

  <div id="paymentConfirmation" style="display: none;">
    <p>Thanh toán thành công!</p>
    <p>Mã đơn hàng: 123456</p>
  </div>

  <script>
    $(document).ready(function() {
      $('#confirmPayment').click(function() {
        $('#exampleModal').modal('hide'); // Hide the confirmation modal
        $('#paymentConfirmation').show(); // Show the additional DIVs
      });
    });
  </script>
  
<script src="alerJs.js"></script>
</body>
</html>
